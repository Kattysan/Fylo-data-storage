<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="top-container">

    <div class="background">
      <img class="img1" src="images/bg-desktop.png" alt="background">
    </div>
    <div class="fylo">
      <div class="logo">
        <img src="images/logo.svg" alt="logo-fylo">
      </div>

      <div class="icons1">
        <img class="picture1" src="images/icon-document.svg" alt="document">
      </div>
      <div class="icons2">
        <img class="picture2" src="images/icon-folder.svg" alt="folder">
      </div>
      <div class="icons3">
        <img class="picture3" src="images/icon-upload.svg" alt="upload">
      </div>
    </div>

    <div class="storage">
      <p> Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="slide-bar">
        <span class="bar"><span class="slide"></span></span>
      </div>
      <span class="ini">0 GB</span><span class="fin">1000 GB</span>
    </div>

    <div class="storage-left">
      <h2><span class="left">185</span> GB LEFT</h2>
      <div class="triangle">
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Kattysan">Katherine Marquez</a>.
  </div>
</body>

</html>
